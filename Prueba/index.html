<!DOCTYPE HTML>
<html lang="es" data-ng-app="app">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/vis.min.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body data-ng-controller="Controller">
<div>
    <div class="row">
        <div class="col-4">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        NÃºmero de nodos
                    </div>
                    <div class="col-3">
                        <input type="number" ng-model="nodescount" min="1" max="7">
                    </div>
                    <div class="col-5">
                        <button data-ng-click="loadMatriz()">Cargar matriz</button>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="container">
                <div id="matriz">
                    <table>
                        <thead>
                        <tr class="black-text" style="text-align: center">
                            <th style="width: 30px"> -</th>
                            <th ng-repeat="head in matrizHeader">{{head}}</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        <tr ng-repeat="row in matriz" style="text-align: center">
                            <td style="width: 30px">
                                <b>{{$index}}</b>
                            </td>
                            <td ng-repeat="col in row track by $index" style="width: 30px">
                                <input ng-model="matriz[$parent.$index][$index]" ng-change="generateMatriz()" style="width: 30px">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button data-ng-click="generateMatriz()"> Calcular matriz</button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div id="visualization" style="width: 350px; height: 350px"></div>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
</body>
</html>
